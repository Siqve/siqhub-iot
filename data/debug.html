<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div class="main-container">
    <div class="console-container">
        <textarea class="console" id="console" disabled>
            Connecting...
        </textarea>
        <div class="console-bottom-info">
            <div class="console-status-container">
                <p id="console-status-icon"> ðŸ”µ</p>&nbsp;
                <p id="console-status-text" class="status-text"> Connecting... </p>
            </div>
            <div class="console-checkboxes">
                <label>
                    <input id="checkbox-pause" type="checkbox"/>
                    Pause
                </label>
                <label>
                    <input id="checkbox-lock-bottom" type="checkbox" checked/>
                    Lock to bottom
                </label>
            </div>
        </div>

    </div>
    <div class="command-input-container">
        <input class="command-input" type="text" placeholder="Enter command..." onkeyup="commandUtils.onCommandInputKeyUp(event)"/>
        <p id="command-status-text" class="status-text"></p>
    </div>
</div>
</body>
</html>
